<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScoreCast — Check Your FID & Neynar Score</title>

  <!-- OpenGraph (Preview in Warpcast) -->
  <meta property="og:title" content="ScoreCast — Check Your FID & Neynar Score" />
  <meta property="og:description" content="Instantly check your Farcaster identity stats — FID & Neynar score." />
  <meta property="og:image" content="https://scorecast-beryl.vercel.app/assets/icon-512.png" />
  <meta property="og:url" content="https://scorecast-beryl.vercel.app" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Farcaster Mini App tags -->
  <meta name="fc:frame" content="vNext" />
  <meta name="fc:frame:button:1" content="Open ScoreCast" />
  <meta name="fc:frame:button:1:action" content="link" />
  <meta name="fc:frame:button:1:target" content="https://scorecast-beryl.vercel.app" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #6F47FF;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid white;
      background: rgba(255,255,255,0.1);
      object-fit: cover;
      margin-bottom: 20px;
    }

    .box {
      background: rgba(255,255,255,0.15);
      padding: 14px 20px;
      border-radius: 12px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background: white;
      color: #6F47FF;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .copy-btn:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="pfp" class="avatar" src="" alt="Profile" />
    
    <div class="box">
      <span id="fid">FID: ...</span>
      <button class="copy-btn" onclick="copyText('fid')">Copy</button>
    </div>

    <div class="box">
      <span id="score">Neynar Score: ...</span>
      <button class="copy-btn" onclick="copyText('score')">Copy</button>
    </div>
  </div>

  <script>
    async function loadUser() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const fid = urlParams.get("fid");

        if (!fid) return;

        // Update FID in UI
        document.getElementById("fid").textContent = "FID: " + fid;

        // Load Profile Data
        const profileReq = await fetch(`https://api.neynar.com/v2/farcaster/user?fid=${fid}`, {
          headers: { "api_key": "NEYNAR_ANON_API_KEY" },
        });

        const profile = await profileReq.json();
        const pfp = profile?.result?.user?.pfp_url;
        if (pfp) document.getElementById("pfp").src = pfp;

        // Load Neynar Score
        const scoreReq = await fetch(`https://api.neynar.com/v2/farcaster/user/score?fid=${fid}`, {
          headers: { "api_key": "NEYNAR_ANON_API_KEY" },
        });

        const scoreData = await scoreReq.json();
        const score = scoreData?.result?.score ?? 0;

        document.getElementById("score").textContent = "Neynar Score: " + score;
      } catch (e) {
        console.error(e);
      }
    }

    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text);
      alert("Copied!");
    }

    loadUser();
  </script>
</body>
</html>
